<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percentile ↔ Rank Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #0d1117; /* GitHub dark */
            color: #c9d1d9;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #161b22;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            color: #f0f6fc;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 8px;
            margin-top: 20px;
            color: #8b949e;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #238636;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #2ea043;
        }

        .output {
            margin-top: 10px;
            padding: 10px;
            background: #0d1117;
            border: 1px dashed #30363d;
            border-radius: 6px;
            font-size: 14px;
        }

        hr {
            margin: 25px 0;
            border: none;
            border-top: 1px solid #30363d;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8b949e;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Percentile ↔ Rank Calculator</h1>

    <h2>Percentile → Rank</h2>
    <input type="number" id="percentile" placeholder="Enter percentile (0–100)">
    <button onclick="percentileToRank()">Calculate Rank</button>
    <div class="output" id="rankOutput"></div>

    <hr>

    <h2>Rank → Percentile</h2>
    <input type="number" id="rank" placeholder="Enter rank">
    <button onclick="rankToPercentile()">Calculate Percentile</button>
    <div class="output" id="percentileOutput"></div>

    <div class="footer">
        Estimates only • Not official exam data
    </div>
</div>

<script>
    function percentileToRank() {
        const x = parseFloat(document.getElementById("percentile").value);
        if (isNaN(x) || x < 0 || x > 100) {
            alert("Percentile must be between 0 and 100");
            return;
        }

        const bestRank = (100 - x) * 16000;
        const worstRank = (100 - x) * 16500;

        document.getElementById("rankOutput").innerHTML =
            `Best Rank ≈ <b>${Math.floor(bestRank)}</b><br>
             Worst Rank ≈ <b>${Math.floor(worstRank)}</b>`;
    }

    function rankToPercentile() {
        const r = parseFloat(document.getElementById("rank").value);
        if (isNaN(r) || r <= 0) {
            alert("Rank must be a positive number");
            return;
        }

        let bestPercentile = 100 - (r / 16500);
        let worstPercentile = 100 - (r / 16000);

        bestPercentile = Math.max(0, Math.min(100, bestPercentile));
        worstPercentile = Math.max(0, Math.min(100, worstPercentile));

        document.getElementById("percentileOutput").innerHTML =
            `Percentile Range ≈ <b>${worstPercentile.toFixed(2)}</b> – <b>${bestPercentile.toFixed(2)}</b>`;
    }
</script>

</body>
</html>
